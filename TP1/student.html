<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudiantes</title>
    <link rel="stylesheet" href="style.css">
    <script src="renderStudents.js"></script>
    <script src="localStorageHelper.js"></script>
</head>
<body>
    <div class="navigation">
        <h3>Trabajo Practico 1</h3>
        <p class="item"><a href="overview.html">Página Principal</a></p>
        <p class="item" id="itemSelected"><a href="student.html">Alumnos</a></p>
    </div>
    <div class="container">
        <div class="header">
            <h2 id="title">Alumnos</h2>
            <button id="add"><a style="color: white;" href="formStudent.html">Agregar</a></button>
        </div>
        <div class="divider"></div>
        <div id="search">
            <input type="text" name="lastname" id="lastnameInput" placeholder="Buscar por apellido">
            <button id="searchButton">Buscar</button>
        </div>
        
        <table id="studentsTable">
            <thead>
                <th>Legajo</th>
                <th>Nombre</th>
                <th>Apellido</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        <div class="pagination">
            <div id="paginationControls">
                <label for="recordsPerPage">Registros por página:</label>
                <select id="recordsPerPage">
                    <option value="3">3</option>
                    <option value="5">5</option>
                    <option value="10">10</option>
                    <option value="30">30</option>
                </select>
                <button id="prevPage">Anterior</button>
                <span id="pageInfo"></span>
                <button id="nextPage">Siguiente</button>
            </div>
            
        </div>
    </div>
</body>
</html>
